<html>
    <head>
        <title>Coding interview</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

            canvas {
                image-rendering: pixelated;
            }

            #viewport {
                border: thin black solid;
            }

            .sprite-loader {
                display: none;
            }

            body {
                padding: 10px;
            }
        </style>
    </head>

        <h1>Bleep, bloop, I'm a mowbot</h1>
        <canvas id="viewport" width="512" height="512"></canvas>
        <p>
            <b>Tile: </b><label id="tile">0</label>
            <b>Speed: </b><label id="speedDisplay">0</label>
        </p>
        <p>
            <h2>Task list</h2>
            <ul>
                <li>To come!</li>
            </ul>
        </p>
        <p>
            <h2>Documentation links</h2>
            <ul>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API">Canvas API</a></li>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D">2D canvas context</a></li>
            </ul>
        </p>
        <script src="index.js"></script>

</html>
